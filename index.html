<html>

  <body class="flex justify-center">
          <div class="mt4" style="width: 600px">
            <!--margin top with a space of 4-->
            <!--width of div as 600px-->
                    <div class="flex border-bottom mb2">
                      <!--add border onto the bottom part of the div(kind of like an underline)-->
                      <!--add margin to the botton with a space of 2-->
                        <div>
                              <img class="rounded mr2 mb2" src="https://i.imgur.com/8NK45MJ.jpg" alt="fluffly puppy" style="width: 100px">
                                    <!--The required alt attribute specifies an alternate text for an image, if the image cannot be displayed.

                                    The alt attribute provides alternative information for an image if a user for some reason cannot view it (because of slow connection, an error in the src attribute, or if the user uses a screen reader).-->
                        </div>
                        <div class="flex flex-column">
                                <!--To set a flexbox container to column direction, use .flex-column.-->
                                <small>
                                      <strong>Fluffy Puppy</strong>
                                      <span class="muted">@puppiesunited</span>

                    </div>
                    <div class="flex border-bottom mb2">
                        <div>
                              <img class="rounded mr2 mb2" src="https://i.imgur.com/RY1IrrI.png" alt="On the wings of eagles" style="width: 100px">
                        </div>
                        <div class="flex flex-column">
                                <small>
                                      <strong>On the wings of eagles</strong>
                                      <span class="muted">@livinbold</span>
                                </small>
                                <p>

                        </div>
                    </div>
                    <div class="flex border-bottom mb2">
                        <div>
                              <img class="rounded mr2 mb2" src="https://i.imgur.com/fWMrDt2.jpg" alt="Momma puppy" style="width: 100px">
                        </div>
                        <div class="flex flex-column">

  </body>
